{%extends 'admin_index.html'%}
{%load static%}
{%block content%}


<h2 class="text-white"> Exams </h2>

<br>
<div class="row ">

    {% for i in exam %}
    <div class="card  mb-3  col-md-11 bg-gradient-faded-info-vertical " style="margin-left:10px;">
        <div class="card-header  text-center pt-4 pb-3 bg-gradient-faded-info-vertical">
            <h3 class="font-weight-bold mt-2">
               Exam Name :  {{i.examname}}
            </h3>
        </div>
        <div class="card-body text-lg-left text-center pt-0">
    
    <h5>Exam Subject : {{i.subject.subjectname}}</h5>
            <a href="{% url 'admin_add_questions' i.id %}" class="btn btn-icon bg-gradient-primary  mt-3 mb-0">
                Add Quistions
                <i class="fas fa-plus ms-1" aria-hidden="true"></i>
            </a>
            <a href="{% url 'admin_view_questions' i.id %}" class="btn btn-icon bg-gradient-warning  mt-3 mb-0">
                View Quistions
                <i class="fas fa-file ms-1" aria-hidden="true"></i>
            </a>
            
            <a href="{% url 'admin_exam_delete' i.id %}" class="btn btn-icon bg-gradient-danger  mt-3 mb-0">
                Delete
                <i class="fas fa-trash ms-1" aria-hidden="true"></i>
            </a>
           
        </div>
    </div>
    {% endfor %}
</div>










{% endblock %}
