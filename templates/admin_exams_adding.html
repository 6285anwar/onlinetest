{%extends 'admin_index.html'%}
{%load static%}
{%block content%}


<div class="row">
    <div class="card">
        <div class="col-md-12">
            <div class="text-center">
            <h2>Exam Adding</h2>
            </div>
            <form role="form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Exam Subject</label>
                    <input class="form-control" type="text" id="example-text-input" value="{{sub.subjectname}}"  name="es" readonly>
                </div>
                <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Exam Name</label>
                    <input class="form-control" type="text" id="example-text-input" name="en">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Exam Describe</label>
                    <input class="form-control" type="text" id="example-text-input" name="ed">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn bg-gradient-success w-100 my-4 mb-2">ADD</button>
                  </div>
            </form>
        </div>

    </div>
</div>


{% endblock %}
